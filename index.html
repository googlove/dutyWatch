<html>
<!DOCTYPE html>
<html lang="uk">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ì—Ä–∞—Ñ—ñ–∫ –Ω–∞—Ä—è–¥—ñ–≤</title>
  <style>
    body {

    }

    h1 {

    .table-container {

      margin-bottom: 30px; /* –î–æ–¥–∞–≤ –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ —Ç–∞–±–ª–∏—Ü—è–º–∏ */
    }

    table {

    th, td {

    }
  </style>
</head>
<body>

<h1>üìã –ì—Ä–∞—Ñ—ñ–∫ –Ω–∞—Ä—è–¥—ñ–≤ —É —ó–¥–∞–ª—å–Ω—é</h1>

<div class="table-container">
  <table id="dutyTable">
    <thead>
      <tr>
        <th>‚Ññ</th>
        <th>–ü.–Ü.–ë.</th>
        <th>–ü–Ω</th>
        <th>–í—Ç</th>
        <th>–°—Ä</th>
        <th>–ß—Ç</th>
        <th>–ü—Ç</th>
        <th>–°–±</th>
        <th>–ù–¥</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS –¥–æ–¥–∞—î —Ä—è–¥–∫–∏ -->
    </tbody>
  </table>
</div>

<!-- –ù–æ–≤–∞ —Ç–∞–±–ª–∏—Ü—è –¥–ª—è –≤–∞—Ö—Ç–∏ 7*3 -->
<h1>üóìÔ∏è –í–∞—Ö—Ç–∞ 7*3 (–ó–º—ñ–Ω–∏)</h1>
<div class="table-container">
  <table id="shift7x3Table">
    <thead>
      <tr>
        <th>–ß–∞—Å</th>
        <th>–°—å–æ–≥–æ–¥–Ω—ñ</th>
        <th>–ü—ñ—Å–ª—è–∑–∞–≤—Ç—Ä–∞</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS –¥–æ–¥–∞—î —Ä—è–¥–∫–∏ -->
    </tbody>
  </table>
</div>

<div class="controls">
  <button class="button-danger" onclick="clearAllTables()">–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>
  <button onclick="downloadPDF()">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script>
  // –î–∞–Ω—ñ –¥–ª—è –ø–µ—Ä—à–æ—ó —Ç–∞–±–ª–∏—Ü—ñ (–≥—Ä–∞—Ñ—ñ–∫ –Ω–∞—Ä—è–¥—ñ–≤)
  const names = [
    "–ì–û–õ–£–ë–û–í –Ø.–ö.", "–î–ú–ò–¢–†–ï–ù–ö–û –Ñ.–°.", "–ö–ê–¢–†–ê–ù –°.–ú.",
    "–î–ê–î–Æ–ù –û.", "–°–Ñ–†–ù–ò–ô –î.", "–®–û–ü–ö–û–í–ï–ù–ö–û –Æ.", "–ì–£–†–ñ–ò–Ø–ù –ú."
  ];

  const dutyTableBody = document.querySelector("#dutyTable tbody");

  function createDutyTable() {
    dutyTableBody.innerHTML = "";
    for (let i = 0; i < names.length; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${i + 1}</td><td contenteditable="true" class="editable">${names[i]}</td>`;
      for (let j = 0; j < 7; j++) {
        const cell = document.createElement("td");
        cell.addEventListener("click", () => toggleDutyCell(cell));
        row.appendChild(cell);
      }
      dutyTableBody.appendChild(row);
    }
    loadDutyScheduleFromStorage();
  }

  function toggleDutyCell(cell) {
    cell.classList.toggle("active");
    saveDutyScheduleToStorage();
  }

  function saveDutyScheduleToStorage() {
    const data = [];
    for (let row of dutyTableBody.rows) {
      const name = row.cells[1].innerText;
      const days = [];
      for (let i = 2; i < 9; i++) {
        days.push(row.cells[i].classList.contains("active"));
      }
      data.push({ name, days });
    }
    localStorage.setItem("dutySchedule", JSON.stringify(data));
  }

  function loadDutyScheduleFromStorage() {
    const data = JSON.parse(localStorage.getItem("dutySchedule"));
    if (!data) return;
    for (let i = 0; i < data.length; i++) {
      if (!dutyTableBody.rows[i]) continue;
      dutyTableBody.rows[i].cells[1].innerText = data[i].name;
      for (let j = 0; j < 7; j++) {
        if (data[i].days[j]) {
          dutyTableBody.rows[i].cells[j + 2].classList.add("active");
        } else {
          dutyTableBody.rows[i].cells[j + 2].classList.remove("active");
        }
      }
    }
  }

  // –î–∞–Ω—ñ –¥–ª—è –¥—Ä—É–≥–æ—ó —Ç–∞–±–ª–∏—Ü—ñ (–≤–∞—Ö—Ç–∞ 7*3)
  const initialShifts = [
    { time: "09:00-12:00", today: "–î–∞–Ω", afterTomorrow: "–î–∞–Ω" },
    { time: "12:00-15:00", today: "–ì—É—Ä–∏—Ö–∞–Ω—è–Ω", afterTomorrow: "–ì—É—Ä–∏—Ö–∞–Ω—è–Ω" },
    { time: "15:00-18:00", today: "–Ø—Ä–∏–∫", afterTomorrow: "–Æ—Ä–∞" },
    { time: "18:00-21:00", today: "–î–µ–Ω–∏—Å/–ñ–µ–Ω—è", afterTomorrow: "–î–µ–Ω–∏—Å" },
    { time: "21:00-00:00", today: "–î–∞–Ω", afterTomorrow: "–î–∞–Ω" },
    { time: "00:00-03:00", today: "–ì—É—Ä–∏—Ö–∞–Ω—è–Ω", afterTomorrow: "–ì—É—Ä–∏—Ö–∞–Ω—è–Ω" },
    { time: "03:00-06:00", today: "–Ø—Ä–∏–∫", afterTomorrow: "–Æ—Ä–∞" },
    { time: "06:00-09:00", today: "–î–µ–Ω–∏—Å/–ñ–µ–Ω—è", afterTomorrow: "–î–µ–Ω–∏—Å" }
  ];

  const shift7x3TableBody = document.querySelector("#shift7x3Table tbody");

  function create7x3ShiftTable() {
    shift7x3TableBody.innerHTML = "";
    let currentShifts = load7x3ShiftsFromStorage(); // –°–ø—Ä–æ–±—É—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑–±–µ—Ä–µ–∂–µ–Ω—ñ –¥–∞–Ω—ñ
    if (!currentShifts || currentShifts.length === 0) { // –Ø–∫—â–æ –Ω–µ–º–∞—î –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—ñ
      currentShifts = initialShifts;
    }

    currentShifts.forEach(shift => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${shift.time}</td>
        <td contenteditable="true" class="editable">${shift.today}</td>
        <td contenteditable="true" class="editable">${shift.afterTomorrow}</td>
      `;
      shift7x3TableBody.appendChild(row);
    });
  }

  function save7x3ShiftsToStorage() {
    const data = [];
    for (let row of shift7x3TableBody.rows) {
      const time = row.cells[0].innerText;
      const today = row.cells[1].innerText;
      const afterTomorrow = row.cells[2].innerText;
      data.push({ time, today, afterTomorrow });
    }
    localStorage.setItem("shift7x3Schedule", JSON.stringify(data));
  }

  function load7x3ShiftsFromStorage() {
    const data = JSON.parse(localStorage.getItem("shift7x3Schedule"));
    return data;
  }

  // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—á–∏—â–µ–Ω–Ω—è –æ–±–æ—Ö —Ç–∞–±–ª–∏—Ü—å
  function clearAllTables() {
    localStorage.removeItem("dutySchedule");
    localStorage.removeItem("shift7x3Schedule");
    createDutyTable();
    create7x3ShiftTable();
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // –î–æ–¥–∞—î–º–æ –ø–µ—Ä—à—É —Ç–∞–±–ª–∏—Ü—é (–ì—Ä–∞—Ñ—ñ–∫ –Ω–∞—Ä—è–¥—ñ–≤)
    doc.text("–ì—Ä–∞—Ñ—ñ–∫ –Ω–∞—Ä—è–¥—ñ–≤ —É —ó–¥–∞–ª—å–Ω—é", 20, 20);
    const dutyRows = [];
    for (let row of dutyTableBody.rows) {
      const r = [row.cells[0].innerText, row.cells[1].innerText];
      for (let i = 2; i < 9; i++) {
        r.push(row.cells[i].classList.contains("active") ? "‚ñ†" : "");
      }
      dutyRows.push(r);
    }
    doc.autoTable({
      head: [["‚Ññ", "–ü.–Ü.–ë.", "–ü–Ω", "–í—Ç", "–°—Ä", "–ß—Ç", "–ü—Ç", "–°–±", "–ù–¥"]],
      body: dutyRows,
      startY: 30,
      styles: { halign: "center" }
    });

    // –î–æ–¥–∞—î–º–æ –¥—Ä—É–≥—É —Ç–∞–±–ª–∏—Ü—é (–í–∞—Ö—Ç–∞ 7*3)
    doc.addPage(); // –î–æ–¥–∞—î–º–æ –Ω–æ–≤—É —Å—Ç–æ—Ä—ñ–Ω–∫—É –¥–ª—è –¥—Ä—É–≥–æ—ó —Ç–∞–±–ª–∏—Ü—ñ
    doc.text("–í–∞—Ö—Ç–∞ 7*3 (–ó–º—ñ–Ω–∏)", 20, 20);
    const shift7x3Rows = [];
    for (let row of shift7x3TableBody.rows) {
      const time = row.cells[0].innerText;
      const today = row.cells[1].innerText;
      const afterTomorrow = row.cells[2].innerText;
      shift7x3Rows.push([time, today, afterTomorrow]);
    }
    doc.autoTable({
      head: [["–ß–∞—Å", "–°—å–æ–≥–æ–¥–Ω—ñ", "–ü—ñ—Å–ª—è–∑–∞–≤—Ç—Ä–∞"]],
      body: shift7x3Rows,
      startY: 30,
      styles: { halign: "center" }
    });

    doc.save("–ì—Ä–∞—Ñ—ñ–∫_–Ω–∞—Ä—è–¥—ñ–≤_—Ç–∞_–≤–∞—Ö—Ç–∏.pdf");
  }

  // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–∞–±–ª–∏—Ü—å –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
  createDutyTable();
  create7x3ShiftTable();

  // –î–æ–¥–∞—î–º–æ —Å–ª—É—Ö–∞—á—ñ –ø–æ–¥—ñ–π –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∑–º—ñ–Ω
  dutyTableBody.addEventListener("input", saveDutyScheduleToStorage);
  shift7x3TableBody.addEventListener("input", save7x3ShiftsToStorage);
</script>

</body>

  <style>

  <h1>üìã –†–æ–∑–∫–ª–∞–¥ —á–µ—Ä–≥—É–≤–∞–Ω—å (–ü–Ω-–ù–¥)</h1>  <div class="buttons">
    <button onclick="addTable()">‚ûï –î–æ–¥–∞—Ç–∏ —Ç–∞–±–ª–∏—Ü—é</button>
    <button onclick="clearTables()">üóë –û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ</button>
    <button onclick="downloadPDF()">üìÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ PDF</button>
  </div>  <div class="table-container" id="tablesContainer"></div>  <script>
    const days = ['–ü–æ–Ω–µ–¥—ñ–ª–æ–∫', '–í—ñ–≤—Ç–æ—Ä–æ–∫', '–°–µ—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä', '–ü º—è—Ç–Ω–∏—Ü—è', '–°—É–±–æ—Ç–∞', '–ù–µ–¥—ñ–ª—è', '–†–µ–∑–µ—Ä–≤'];

    function createTableHTML() {
      let table = document.createElement('table');
      let thead = document.createElement('thead');
      let tbody = document.createElement('tbody');

      const headerRow = document.createElement('tr');
      ['–î–µ–Ω—å', '–û—Å–æ–±–∞ 1 üë§', '–û—Å–æ–±–∞ 2 üë§', '–û—Å–æ–±–∞ 3 üë§'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      for (let i = 0; i < 8; i++) {
        const tr = document.createElement('tr');

        const dayCell = document.createElement('td');
        dayCell.textContent = days[i] || `–î–µ–Ω—å ${i + 1}`;
        tr.appendChild(dayCell);

        for (let j = 0; j < 3; j++) {
          const td = document.createElement('td');
          td.contentEditable = true;
          td.textContent = '';
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }

      table.appendChild(thead);
      table.appendChild(tbody);
      return table;
    }

    function addTable() {
      const container = document.getElementById('tablesContainer');
      const newTable = createTableHTML();
      container.appendChild(newTable);
    }

    function clearTables() {
      document.getElementById('tablesContainer').innerHTML = '';
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'pt', 'a4');

      html2canvas(document.getElementById('tablesContainer')).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const imgWidth = pageWidth - 40;
        const imgHeight = canvas.height * imgWidth / canvas.width;
        doc.addImage(imgData, 'PNG', 20, 20, imgWidth, imgHeight);
        doc.save('rozklad.pdf');
      });
    }

    // –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–µ—Ä—à—É —Ç–∞–±–ª–∏—Ü—é –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
    window.onload = () => addTable();
  </script></body></html>

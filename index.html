<!DOCTYPE html>

<head>

  <style>

  </style>
</head>
<body>

<h1>üìã –ì—Ä–∞—Ñ—ñ–∫ –Ω–∞—Ä—è–¥—ñ–≤ —É —ó–¥–∞–ª—å–Ω—é</h1>

<div class="table-container">
  <table id="dutyTable">
    <thead>
      <tr>
        <th>‚Ññ</th>
        <th>–ü.–Ü.–ë.</th>
        <th>–ü–Ω</th>
        <th>–í—Ç</th>
        <th>–°—Ä</th>
        <th>–ß—Ç</th>
        <th>–ü—Ç</th>
        <th>–°–±</th>
        <th>–ù–¥</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS –¥–æ–¥–∞—î —Ä—è–¥–∫–∏ -->
    </tbody>
  </table>
</div>

<div class="controls">
  <button class="button-danger" onclick="clearTable()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
  <button onclick="downloadPDF()">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script>
  const names = [
    "–ì–û–õ–£–ë–û–í –Ø.–ö.", "–î–ú–ò–¢–†–ï–ù–ö–û –Ñ.–°.", "–ö–ê–¢–†–ê–ù –°.–ú.",
    "–î–ê–î–Æ–ù –û.", "–°–Ñ–†–ù–ò–ô –î.", "–®–û–ü–ö–û–í–ï–ù–ö–û –Æ.", "–ì–£–†–ñ–ò–Ø–ù –ú."
  ];

  const table = document.querySelector("#dutyTable tbody");

  function createTable() {
    table.innerHTML = "";
    for (let i = 0; i < names.length; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${i + 1}</td><td contenteditable="true" class="editable">${names[i]}</td>`;
      for (let j = 0; j < 7; j++) {
        const cell = document.createElement("td");
        cell.addEventListener("click", () => toggleCell(cell));
        row.appendChild(cell);
      }
      table.appendChild(row);
    }
    loadFromStorage();
  }

  function toggleCell(cell) {
    cell.classList.toggle("active");
    saveToStorage();
  }

  function saveToStorage() {
    const data = [];
    for (let row of table.rows) {
      const name = row.cells[1].innerText;
      const days = [];
      for (let i = 2; i < 9; i++) {
        days.push(row.cells[i].classList.contains("active"));
      }
      data.push({ name, days });
    }
    localStorage.setItem("dutySchedule", JSON.stringify(data));
  }

  function loadFromStorage() {
    const data = JSON.parse(localStorage.getItem("dutySchedule"));
    if (!data) return;
    for (let i = 0; i < data.length; i++) {
      if (!table.rows[i]) continue;
      table.rows[i].cells[1].innerText = data[i].name;
      for (let j = 0; j < 7; j++) {
        if (data[i].days[j]) {
          table.rows[i].cells[j + 2].classList.add("active");
        } else {
          table.rows[i].cells[j + 2].classList.remove("active");
        }
      }
    }
  }

  function clearTable() {
    localStorage.removeItem("dutySchedule");
    createTable();
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("–ì—Ä–∞—Ñ—ñ–∫ –Ω–∞—Ä—è–¥—ñ–≤ —É —ó–¥–∞–ª—å–Ω—é", 20, 20);
    const rows = [];
    for (let row of table.rows) {
      const r = [row.cells[0].innerText, row.cells[1].innerText];
      for (let i = 2; i < 9; i++) {
        r.push(row.cells[i].classList.contains("active") ? "‚ñ†" : "");
      }
      rows.push(r);
    }
    doc.autoTable({
      head: [["‚Ññ", "–ü.–Ü.–ë.", "–ü–Ω", "–í—Ç", "–°—Ä", "–ß—Ç", "–ü—Ç", "–°–±", "–ù–¥"]],
      body: rows,
      startY: 30,
      styles: { halign: "center" }
    });
    doc.save("–ì—Ä–∞—Ñ—ñ–∫_–Ω–∞—Ä—è–¥—ñ–≤.pdf");
  }

  createTable();
  table.addEventListener("input", saveToStorage);
</script>

</body>
</html>
